<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Who's That Pokémon?</title>
    <link rel="icon" type="image/x-icon" href="assets/images/pokeball-icon.png">
</head>
<body>
    <section id="content-box">
        <div id="title-container">
            <h1 id="heading">Who's That Pokémon?</h1>
        </div>
        <div id="pokemon-container">
            <div id="pokemon-info">
                <img src="assets/images/question-mark.png" alt="Image of a randomized Pokemon's silhouette" id="pokemon-image" class="silhouette">
                <div id="pokemon-types">
                    <span class="type-box normal">NORMAL</span>
                    <span class="type-box normal">NORMAL</span>
                </div>
                <div id="pokemon-description"></div>
            </div>
        </div>
        <div id="text-guess-container">
            <input type="text" id="answer-box" placeholder="Pokemon Name">
            <button data-type="submit">Submit Answer</button>
        </div>
        <div id="multiple-choice-container">
            <button data-type="multiple-choice-submit" class="multiple-choice btn">???</button>
            <button data-type="multiple-choice-submit" class="multiple-choice btn">???</button>
            <button data-type="multiple-choice-submit" class="multiple-choice btn">???</button>
            <button data-type="multiple-choice-submit" class="multiple-choice btn">???</button>
        </div>
    </section>
    <section id="score-box">
        <h2 class="hidden">Score Section</h2>
        <p class="scores">Correct: <span id="score">0</span></p>
        <p class="scores">Incorrect: <span id="incorrect">0</span></p>
        <p class="scores">Streak: <span id="current-streak">0</span></p>
        <p class="scores">Highest Streak: <span id="highest-streak">0</span></p>
    </section>
    <section id="difficulty-box">
        <h2 class="hidden">Difficulty Section</h2>
        <button data-type="easy" class="btn easy">Easy</button>
        <button data-type="medium" class="btn medium">Medium</button>
        <button data-type="hard" class="btn hard">Hard</button>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
