<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome and Google Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Who's That Pokemon?</title>
</head>
<body>
    <section id="content-box">
        <div id="title-container">
            <h1 id="heading">Who's That Pokemon</h1>
        </div>
        <div id="pokemon-container">
            <div id="pokemon-info">
                <img src="#" alt="Image of a randomized Pokemon's silhouette" id="pokemon-image">
                <div id="pokemon-types">
                    <span class="type-box grass">GRASS</span>
                    <span class="type-box poison">POISON</span>
                </div>
                <div id="pokemon-description"></div>
            </div>
        </div>
        <div id="guess-container">
            <input type="text">
        </div>
    </section>
    
</body>
</html>
